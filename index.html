<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trinity B1 Speaking Practice</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f1f1f1;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .questionBox {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .buttonRow {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .hiddenText {
      display: none;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
	
	.playHighlight {
	  background-color: #ffe680 !important;
	  transition: background-color 0.3s ease;
	}
	
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h2>ðŸŽ¤ Trinity B1 Speaking Practice</h2>

  <label for="topicSelect">Select Topic:</label>
  <select id="topicSelect">
    <option value="">-- Choose Topic --</option>
  </select>

  <label for="voiceSelect">Select Voice:</label>
  <select id="voiceSelect">
    <option value="UK Male">UK Male</option>
    <option value="UK Female">UK Female</option>
  </select>

  <label for="speedSelect">Select Speaking Speed:</label>
  <select id="speedSelect">
    <option value="0.5">0.5</option>
    <option value="0.8">0.8</option>
    <option value="1.0" selected>1.0</option>
    <option value="1.2">1.2</option>
    <option value="1.5">1.5</option>
  </select>

  <div id="questionsContainer"></div>

  <script>
  const script = document.createElement("script");
  script.src = "script.js?v=" + Date.now(); // forces fresh load
  document.body.appendChild(script);
	</script>


</body>
</html>
